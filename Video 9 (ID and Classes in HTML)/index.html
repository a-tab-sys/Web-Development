<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID and Classes in HTML</title>
</head>
<body>
    <!-- no other element can use the below id -->
    <div id="firstdiv" class="red"> first</div>
    <!-- one element can be linked to multiple classes just need a space. red and bg-yellow classses below-->
    <div id="seconddiv" class="red bg-yellow">second</div>      
    <span id = "seconddiv" class='red'></span>
</body>
</html>

<!-- id and class are attributes of elements -->


<!-- Use <div> when you want to create a distinct section or container for grouping elements together, and you need a block-level container. Use <span> when you want to apply styles or scripts to a specific portion of text within a block-level container, and you need an inline-level container. -->
