<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager - CodeWithHarry</title>
</head>
<body>
    <h1>My Bookmarks</h1>
    <h2>Primary Bookmarks</h2>
    
    <!-- archor tag: a - lets you add a link to something - this will open it in the same tab -->
    <a href="https://www.google.com">Open Google</a>
    
    <!-- archor tag this will open it in a different tab using target attribute - just write target then enter and _ then enter -->
    <a target="_blank" href="https://www.google.com">Open Google</a>
    
    <!-- if you dont want them all to be on the same line - enclose each onee in a different paragrph -->
    <!-- use short cuts to add the p tags - first set all cursors, then shift+ right key to get the closing p tage, then ctrl+x to copy and click the end key at top right of keyboard to move cursor to end of line, then paste-->
    <!-- P tags are not the bes ay to do this, we will later learn about lists, which do this in a better way -->
    <p><a target="_blank" href="https://www.facebook.com">Open Facebook</a></p>
    <p><a target="_blank" href="https://www.quora.com">Open Quora</a></p>
    <p><a target="_blank" href="https://www.youtube.com">Open Youtube</a></p>
    
    <h2>Secondary Bookmarks</h2>
    <p><a target="_blank" href="https://www.stackoverflow.com">Open Stackoverflow</a></p>
</body>
</html>

<!-- you want to use bookmark manager, move it to your desktop 
 if it opens from vscode, do open with another app and pick google chrome and set it to always open from google chrome-->
