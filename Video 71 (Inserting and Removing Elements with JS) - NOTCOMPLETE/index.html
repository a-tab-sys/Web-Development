    <div class="container">
        <!-- DATA aTTRIBUTE LETS YOU STORE ANY INFORMATION IN AN ELEMENT, FOR EXAMPLE WE ARE STORING WHO MADE THIS ELEMENT. you can store anything and change the createdby to something else -->

        <div class="box">Hey i am a box</div>
        <!-- HIDDEN ELEMENT -->
        <div hidden class="box">Hey i am a hidden box</div>
    </div>    

    <script src="script.js"></script>
</body>
