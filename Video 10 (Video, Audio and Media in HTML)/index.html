<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video, Audio, Media in HTML</title>
</head>
<body>
    <!-- display video and audio -->
    <!-- <video src="videoearth.mp4" height="255" controls autoplay></video> -->
    <video src="videoearth.mp4" height="255" controls loop muted poster="train bhai.png"></video>

    <audio src="superKingRingtone.mp3" controls autoplay></audio>


    <!-- Scalable Vector Graphics (SVG) has become an indispensable part of modern web development. SVG enables developers to create high-quality, scalable graphics that look crisp at any size or resolution. 2 ways below to add svg image. see code with harry website for info -->
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>

    <img src="img.svg" alt="My svg img">
    
    
    <!-- iFrames, or Inline Frames, are an integral part of modern web development. They allow you to embed another HTML page within your current page.  -->
    <iframe src="" frameborder="0"></iframe>
    <iframe src="https://www.codewithharry.com/tutorial/html-iframes/" width="600" height="400"></iframe>

    <!-- you can also embed a youtube video, go to youtube then share then embed pick where you want the video to start nd copy that link, paste it here -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=9niLbwUOh5bm1CHw&amp;start=771" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>


</body>
</html>
